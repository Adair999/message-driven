spring.application.name=service-log
spring.cloud.nacos.discovery.server-addr=192.168.64.128:8848
logging.level.com.alibaba.nacos.client.naming=error
#rabbit的配置信息
spring.rabbitmq.addresses=amqp://192.168.64.128:5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.virtual-host=/
#交换机
spring.cloud.stream.bindings.input.destination=log.exchange
#消费组
spring.cloud.stream.bindings.input.group=log.queue
#开启消费者分区
spring.cloud.stream.bindings.input.consumer.partitioned=true
#指定当前消费者的总实例数
spring.cloud.stream.instance-count=2